# Squirrel settings
# encoding: utf-8
patch:
  show_notifications_when: appropriate                   # 状态通知，适当，也可设为全开（always）全关（never）
  style/color_scheme: system_blue             # 方案命名，不能有空格
  preset_color_schemes:
    system_blue:
      author: "rick <junphe@gmail.com>"
      name: "苹果蓝／Apple Blue"
      font_point: 14                              #候选字词大小
      label_font_point: 12                        # 候选编号大小
      horizontal: true                            #水平排列
      corner_radius: 5                            #候选条圆角
      inline_preedit: true                        # 单行显示，false双行显示
      label_font_face: "SFCompactText-Regular"    # 候选词编号字体
      font_face: "Helvetica Neue Regular"
      border_height: 0                            # 窗口边界高度，大于圆角半径才生效
      border_width: 0                             # 窗口边界宽度，大于圆角半径才生效d
      candidate_format: "%c\u2005%@ \u2005"       # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
      back_color: 0xFFFFFF                        #背景颜色
      # hilited_candidate_back_color: 0x0000FF
      # hilited_candidate_text_color: 0xFFFFFF  # 第一候选项文字颜色 